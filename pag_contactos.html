<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="contact.js"></script>
    <title>Lista contactos</title>
    <p class="titulo">LISTA DE CONTACTOS</p>
</head>
<body>
    <form id="retForm" onsubmit="submitFormReturn();return false;">
        <div id="botones">
            <input id="boton" type="button" value="Anadir contacto" 
            onClick= "removeNode(); document.getElementById('contenidoA').style.display='block'; 
            document.getElementById('contenidoE').style.display='none'; CadenaAObjeto(); imprimir();
            document.getElementById('click-button').style.display='block'">

            <input id="boton"type="button" value="Eliminar contacto"
            onClick=" removeNode(); document.getElementById('contenidoE').style.display='block';
            document.getElementById('contenidoA').style.display='none'; CadenaAObjeto(); imprimir();
            document.getElementById('click-button').style.display='block';">

        </div>
        <div id="contenidos">
        <div id="contenidoA">
            <p>Nombre:   <input type="text" id="nombre" size="20" ></p>
            <p>Apellido: <input type="text" id="apellido"  size="20"></p>
            <p>ID:       <input type="text" id="ID"  size="20"></p>
            <p>Telefono: <input type="text" id="telefono"  size="20"></p>
            <p>Ciudad:   <input type="text" id="ciudad"  size="20"></p>
            <p>Barrio:   <input type="text" id="barrio"  size="20"></p>
        </div>
        <div id="contenidoE">
            <p># de contacto: <input type="number" id="x"  size="5"></p>
        </div>
        </div>
        <div id="button">
            <button id="boton" type="button" onclick="removeNode(); cambio();">Procesar</button>
        </div>
        <div id="list">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>ID</th>
                        <th>Telefono</th>
                        <th>Ciudad</th>
                        <th>Barrio</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </div>
    </form>
    <p id="retOp"></p>
</body>
</html>
